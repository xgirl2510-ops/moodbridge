name: moodbridge
description: "MoodBridge - Cầu Nối Tâm Trạng. Connect happy people with sad people through anonymous encouragement."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.6
  firebase_analytics: ^11.5.3

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI Components
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  gap: ^3.0.1
  
  # Icons (NO EMOJI!)
  lucide_icons: ^0.257.0
  
  # Forms
  flutter_form_builder: ^10.3.0
  form_builder_validators: ^11.1.0

  # Utils
  intl: ^0.20.2
  timeago: ^3.7.0
  uuid: ^4.5.1
  
  # Storage
  shared_preferences: ^2.3.5
  
  # Google Fonts
  google_fonts: ^6.2.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
